{% extends 'base.html' %}
{% block title %}Listar Movimentação{% endblock %}

{% block content %}
<h2>{% if object %}Editar{% else %}Nova{% endif %} Movimentação</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Salvar</button>
    <a class="btnv" href="{% url 'movimentacao_list' %}">Voltar para a lista de movimentações</a>
</form>
{% endblock %}
